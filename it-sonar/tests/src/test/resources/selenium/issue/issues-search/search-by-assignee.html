<body>
<table cellpadding="1" cellspacing="1" border="1">

    </tr>
    <tr>
        <td>clickAndWait</td>
        <td>search-button</td>
        <td></td>
    </tr>
    <tr>
        <td>assertText</td>
        <td>issue-filter-foot</td>
        <td>*1 results*</td>
    </tr>
    <tr>
        <td>assertText</td>

    </tr>
